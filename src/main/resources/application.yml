# Settings for local testing
server.port: 8081

spring:
  servlet:
    multipart:
      enabled: true
      location: ${java.io.tmpdir}
      max-file-size: 8MB
      max-request-size: 8MB

server:
  error:
    include-message: always            # with on_param only shown when using 'message' option
    include-stacktrace: on_param       # with on_param only shown when using 'trace' option
    include-exception: true

management:
  endpoints:
    web:
      exposure:
        include: info, health

  info:
    env:
      enabled: true

  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
